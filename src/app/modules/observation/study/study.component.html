<div class="imageContainer">
  <div class="imageHolder">
    <img class="imageItself" [src]="observation?.url" />
    <span>
      {{time(observation?.dateTime)}}
    </span>
  </div>
</div>
<div>
  <button id="positive-reaction-btn" (click)='react("positive")'>positive</button>
  <button id="negative-reaction-btn" (click)='react("negative")'>negative</button>
</div>
